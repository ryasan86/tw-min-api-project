<!DOCTYPE html>
<html lang="en">

<head>
    <title>TwitchSearch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="section profile-heading">
            <div class="section header">
            </div>
        </div>
        <div class="box box-tw">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <p class="subtitle is-5">
                            Twitch
                        </p>
                    </div>
                    <div class="level-item">
                        <input id="input" type="text" class="form-control" placeholder="Search Channels">
                    </div>
                </div>
                <div class="level-right">
                    <p class="level-item">*not official twitch site</p>
                </div>
            </nav>
        </div>

        <div class="columns">
            <div class="column is-2">
            </div>
            <div class="column is-8">
                <div class="box">
                    <div>
                        Results
                    </div>
                    <div id="output">

                    </div>
                </div>
            </div>
            <div class="column is-2">
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.1.0/EventEmitter.js"></script>
    <script src="./dist/bundle.js"></script>
</body>

</html>
